<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body id="body">
    <header>
        <!--Link to stored high scores-->
        <div>
            <p id="view-high-scores">View High Scores</p>
        </div>
        <!--the timer-->

    <div id="body-div"></div>
    <!--This is where the Wrong/Correct messages appear-->
    <div class="boolean" id="boolean"></div>

   
    <script src="./assets/js/script.js"></script>

</html>
